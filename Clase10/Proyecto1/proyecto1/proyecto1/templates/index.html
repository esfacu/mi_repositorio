<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="salud">Hola Llegaste a template</h1>

    <h1>{{ variable }}</h1>

    <h2>Lista de Notas:</h2>
    <ul>
        {% for nota in notas %}
        {% if nota < 4 %}
        <p style="color:red;">NOTA MALA: {{nota}}</p>
        {% else %}
        <p style="color:blue;">NOTA BUENA: {{nota}}</p>
        {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
